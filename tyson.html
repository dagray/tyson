<head>
  <title>JesseBMiller</title>
</head>

<body>
  <div id="page">
    {{>page}}
  </div>
</body>

<template name="page">
  {{>header}}
  {{>pageBody}}
  {{>footer}}
</template>

<template name="header">
  <header>
    <div class="content">
      <h1>JesseBMiller</h1>
    </div>
  </header>
</template>

<template name="pageBody">
  <div class="pageBody">
    <div class="left-margin">
      {{{ runningHead }}}
    </div>
    {{# each contents }}
    <div class="row">
      <div class="content">
        {{{ render }}}
      </div>
      <div class="right-margin">
        {{{ renderMeta }}}
        <p></p>
      </div>
    </div>
    {{/ each }}
  </div>
</template>

<template name="footer">
  <footer>
    <div class="content">
      <h4>Footer</h4>
    </div>
  </footer>
</template>

<template name="text">
  <h2>{{ title }}</h2>
  <p>{{ text }}</p>
</template>

<template name="image">
  <img src="{{ url }}" />
</template>

<template name="tweet">
  <p>{{ text }}</p>
</template>
