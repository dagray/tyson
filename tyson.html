<head>
  <title>TYSON CMS</title>
</head>

<body>
  <div id="page">
    {{>page}}
  </div>
</body>

<template name="page">
  {{>header}}
  {{>pageBody}}
  {{>footer}}
</template>

<template name="header">
  <header>
    <div class="left-margin">
    </div>
    <div class="content">
      <h1>Header</h1>
      <ul>
        {{# each menuItems }}
        <li><a href="/type/{{ type }}">{{ displayName }}</a></li>
        {{/ each }}
      </ul>
    </div>
    <div class="right-margin">
    </div>
  </header>
</template>

<template name="pageBody">
  <div class="pageBody">
    {{# each contents }}
    <div class="row">
      <div class="left-margin">
      </div>
     <div class="content">
        {{{ render }}}
      </div>
      <div class="right-margin">
      </div>
    </div>
    {{/ each }}
  </div>
</template>

<template name="footer">
  <footer>
    <div class="left-margin">
    </div>
    <div class="content">
      <h4>Footer</h4>
    </div>
    <div class="right-margin">
    </div>
  </footer>
</template>
